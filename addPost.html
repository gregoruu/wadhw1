<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Add Post</title>
</head>
<body>

    <header class="navbar">
        <div class="links">
        <h1>
        <a href="index.html">Home</a>
        </h1>
         </div>
         <div>
            <a href="login.html">
            <img class="profile" src="res/img/dog.jpg" alt="Profile picture">
            </a>
         </div>
    </header>

    <main class="post-container" id="addPost-container">

        <div class="post">
            <div class="split-div">
                <div class="left-div">
                    <p>
                        Post<br>
                        body
                    </p>
                </div>
                <div class="right-div">
                    <textarea id="text-area" name="text" placeholder="text area"></textarea>
                </div>
            </div>
                <div class="split-div">
                    <div class="left-div">
                        <p>
                            Select<br>
                            file
                        </p>
                    </div>
                    <div class="right-div">
                        <button class="addPost-button" id="button-file">Choose File</button>
                    </div>
                </div>
            <footer>
                <form action="index.html">
                    <button class="addPost-button" type="submit" id="button-post">Create post</button>
                </form>
            </footer>
        </div>
    </main>  
</body>
</html>
