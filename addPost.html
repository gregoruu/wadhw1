<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Add a post to PostIt!">
    <link rel="stylesheet" href="res/style/style.css">
    <title>Add Post</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chocolate+Classical+Sans&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <nav>
        <h1>
            <a href="index.html">Home</a>
            <a href="addPost.html">Add Post</a>
        </h1>
        <div id="profileSection">
            <img class="profile" id="profileButton" src="res/img/profile.png" alt="Profile picture">
            <div id="profileDropdown">
                <p id="profileName">John Smith</p>
                <p id="email"></p>
                <a class="morphButton" id="logoutButton">Logout</a>
            </div>
        </div>
    </nav>
</header>
<main class="post-container" id="addPost-container">
    <div class="post">
        <div class="split-div">
            <div class="left-div">
                <p>
                    Post body
                </p>
            </div>
            <div class="right-div">
                <label for="text-area"></label><textarea id="text-area" name="text" placeholder="text area"></textarea>
            </div>
        </div>
        <div class="split-div">
            <div class="left-div">
                <p>
                    Select file
                </p>
            </div>
            <div class="right-div">
                <button class="addPost-button" id="button-file">Choose File</button>
            </div>
        </div>
        <div class="submit-post">
            <form action="index.html">
                <button class="addPost-button" type="submit" id="button-post">Create post</button>
            </form>
        </div>
    </div>
</main>
<footer>
</footer>
<script src="src/profileDropdown.js"></script>
</body>
</html>
