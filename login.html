<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Log in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chocolate+Classical+Sans&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <nav>
        <h1>
            <a href="index.html">Home</a>
            <svg class="element-separator">
                <rect width="0.125rem" height="2rem"></rect>
            </svg>
            <a href="addPost.html">Add Post</a>
        </h1>
        <a href="login.html">
            <img class="profile-vector" src="res/img/profile.png" alt="Profile picture">
        </a>
    </nav>
</header>
<main class="post-container">
    <div class="post" id="login-container">
        <div class="login-prompts">
            <h2>Welcome to PostIt</h2>
            <a href="index.html"><h2>Create an account</h2></a>
            <h2>or</h2>
            <h2>Please log in</h2>
        </div>
        <form class="login-form" action="index.html" method="post">
            <label for="email">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </label>
            <label for="password">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </label>
            <input type="submit" value="Log in">
        </form>
        <a href="index.html"><h2>Forgot password</h2></a>
    </div>
</main>
</body>
</html>
