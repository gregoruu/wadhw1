<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Log in to PostIt!">
    <link rel="stylesheet" href="res/style/style.css">
    <title>Log in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chocolate+Classical+Sans&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <nav>
        <h1>
            <a href="index.html">Home</a>
        </h1>
        <a href="login.html">
            <img class="profile" id="profileButton" src="res/img/profile.png" alt="Profile picture">
        </a>
    </nav>
</header>
<main class="post-container">
    <div class="post" id="login-container">
        <h2>Welcome to PostIt</h2>
        <h2><a href="index.html">Create an account</a></h2>
        <h2>or</h2>
        <h2>Please log in</h2>
        <form id="login-form" action="index.html" method="post">
            <label for="email">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </label>
            <label for="password">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </label>
            <input type="submit" value="Log in">
        </form>
        <h2><a href="index.html">Forgot password</a></h2>
    </div>
</main>
<footer>
</footer>
<script src="src/loginForm.js"></script>
</body>
</html>
